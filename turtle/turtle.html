<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtle Diagram</title>
    <style>
        .turtle-diagram {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .turtle-diagram .box {
            border: 1px solid #000;
            padding: 20px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }
        .turtle-diagram .row {
            display: flex;
            justify-content: center;
        }
        .turtle-diagram .row .box {
            flex: 1;
        }
    </style>
</head>
<body>

    <div class="turtle-diagram">
        <div class="row">
            <div class="box" id="inputs">Inputs</div>
        </div>
        <div class="row">
            <div class="box" id="whom">Whom</div>
            <div class="box" id="process">Process</div>
            <div class="box" id="what">What</div>
        </div>
        <div class="row">
            <div class="box" id="how">How</div>
        </div>
        <div class="row">
            <div class="box" id="outputs">Outputs</div>
        </div>
        <div class="row">
            <div class="box" id="support">Support Processes, Procedures & Methods</div>
        </div>
        <div class="row">
            <div class="box" id="results">Results</div>
        </div>
    </div>
<script>
    // Function to fetch JSON data from a file and populate the Turtle Diagram
async function populateTurtleDiagramFromFile() {
    try {
        const response = await fetch('test.json'); // Replace with the path to your JSON file
        const data = await response.json();

        document.getElementById('inputs').innerText = data.inputs;
        document.getElementById('whom').innerText = data.whom;
        document.getElementById('process').innerText = data.process;
        document.getElementById('what').innerText = data.what;
        document.getElementById('how').innerText = data.how;
        document.getElementById('outputs').innerText = data.outputs;
        document.getElementById('support').innerText = data.support;
        document.getElementById('results').innerText = data.results;
    } catch (error) {
        console.error('Error fetching or parsing JSON data:', error);
    }
}

// Call the function to populate the diagram
populateTurtleDiagramFromFile();
</script>
</body>
</html>
